<!doctype html>
<html>
<head>
    <title>D3 tutorial 8</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

    <script>

        var data = [10];

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);

        var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", 25);

        circle.transition()
                .duration(1500)
                .delay(1000)
                .attr("cx", 300)
                .each("start", function() { d3.select(this).attr("fill", "red"); }  )

                .transition()
                .attr("cy", 300)
                .each("start", function(){ d3.select(this).attr("fill", "green"); })

                .transition()
                .attr("cx", 50)
                .each("start", function(){ d3.select(this).attr("fill", "blue"); })

                .transition()
                .attr("cy", 50)
                .each("start", function(){ d3.select(this).attr("fill", "pink"); });


    </script>

</body>

</html>
