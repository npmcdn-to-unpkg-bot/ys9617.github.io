<html>
  <head>
    <title>Data-Driven Documents</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

<style>

.arc path {
  stroke: #fff;
}

</style>

<body>
  
  <img src="D3.png" width="50" height="50">

  <font color="#FE9A2E" size="6">
  <b>Data-Driven Documants</b>
  </font>

  <script>

    var data = [10, 10.1, 10.2];
    var r = 200;
    
    var onClick = function (a){ alert(a); };
    var control = { };

    control.onClick = function (_){
        if (!arguments.length) 
          return onClick;

        onClick = _;
        return control;
    };


    var color = d3.scale.ordinal()
                  .range(["steelblue", "steelblue", "steelblue"]);

    var canvas = d3.select("body").append("svg")
                    .attr("width", 1500)
                    .attr("height", 1500);

    var group = canvas.append("g")
                    .attr("transform", "translate(300, 300)");

    var arc = d3.svg.arc()
                .innerRadius(r-80)
                .outerRadius(r);

    var pie = d3.layout.pie()
                .value(function (d) { return d; });

    var arcs = group.selectAll(".arc")
                    .data(pie(data))
                    .enter()
                      .append("g")
                      .attr("class", "arc")
                      .on("click",function(d,i) { 
                                                  if ( d.data == 10){
                                                     window.location.href = "d3_basic_tutorial";
                                                  }
                                                  else if ( d.data == 10.1){
                                                    window.location.href = "http://www.naver.net/"
                                                  }
                                                  else if ( d.data == 10.2){
                                                    window.location.href = "http://www.facebook.net/"
                                                  }

                                                   });

    arcs.append("path")
            .attr("d", arc)
            .attr("fill", function (d) { return color(d.data); })
            .style('stroke-width', 5);

/*        arcs.append("text")
            .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")";})
            .attr("text-anchor", "middle")
            .attr("font-size", "1.5em")
            .text(function (d) { return d.data; });
  */  

  </script>

</body>

</html>
