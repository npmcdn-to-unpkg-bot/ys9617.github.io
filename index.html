<!doctype html>
<html>
  <head>
    <title>Data-Driven Documents</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

<style>

  body {
    text-align: center; 
  }

.arc path {
  stroke: #fff;
}

</style>


<body>
  <header>
   <img src="D3.png" width="50" height="50">

   <font color="#FE9A2E" size="6">
    <b>Data-Driven Documents</b>
   </font>
  </header>

  <script>

    var data = [10, 10.01, 10.02];
    var r = 200;

    var color = d3.scale.ordinal()
                  .range(["steelblue", "steelblue", "steelblue"]);

    var textColor = d3.scale.linear()
                      .domain([])
                      .range(["white", "black"]);

    var canvas = d3.select("body").append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

    var group = canvas.append("g")
                    .attr("transform", "translate(250, 250)");

    var arc = d3.svg.arc()
                .innerRadius(r-80)
                .outerRadius(r);

    var pie = d3.layout.pie()
                .value(function (d) { return d; });

    var arcs = group.selectAll(".arc")
                    .data(pie(data))
                    .enter()
                      .append("g")
                      .attr("class", "arc")
                      .on("click",function(d,i) { 
                                                  if ( d.data == 10){
                                                     window.location.href = "index1.html";
                                                  }
                                                  else if ( d.data == 10.01){
                                                    window.location.href = "index2.html";
                                                  }
                                                  else if ( d.data == 10.02){
                                                    window.location.href = "index3.html";
                                                  }

                                                   });

    arcs.append("path")
            .attr("d", arc)
            .attr("fill", function (d) { return color(d.data); })
            .style('stroke-width', 5)
            .on("mouseover", function (d,i){ d3.select(this).attr("fill","orange");
                                             d3.select(this).attr("style", "cursor:pointer").style('stroke-width', 5);
                                              if (d.data == 10){
                                                arcs.append("text").attr("text-anchor", "middle").text("D3 tutorial example");
                                                d3.select(this).transition().duration(500).attr("transform", "translate(-8,-8)");
                                              }
                                              else if (d.data == 10.01){
                                                arcs.append("text").attr("text-anchor", "middle") .text("D3.js Cookbook");
                                                d3.select(this).transition().duration(500).attr("transform", "translate(0,8)");
                                              }
                                              else if (d.data == 10.02){
                                                arcs.append("text").attr("text-anchor", "middle") .text("Chord / Circos example");
                                                d3.select(this).transition().duration(500).attr("transform", "translate(8,-8)");
                                              }
                                                                })
            .on("mouseout", function (d,i){ d3.select(this).attr("fill","steelblue").style('stroke-width', 5);
                                            arcs.selectAll("text").text(null);
                                             d3.select(this).transition().attr("transform", "translate(0,0)");                                 
                                                                 })

  </script>

  <footer text-align: justify>
    <xmp>
    </xmp>
  </footer>

</body>

</html>
