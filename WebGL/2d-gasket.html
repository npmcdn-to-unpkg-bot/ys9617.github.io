<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2D Sierpinski Gasket</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            void main(){
                gl_PointSize = 1.0;
                gl_Position = vPosition;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            void main(){
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>

        <script id="vertex-shader3" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            varying vec4 vColor;

            void main(){
                gl_PointSize = 1.0;
                vColor = vec4((1.0 + vPosition.xyz)/2.0, 1.0);
                gl_Position = vPosition;
            }
        </script>
        <script id="fragment-shader3" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(){
                gl_FragColor = vColor;
            }
        </script>
        <script id="vertex-shader4" type="x-shader/x-vertex">
            attribute vec3 vPosition;
            attribute vec3 vColor;
            varying vec4 color;

            void main(){
                gl_Position = vec4(vPosition, 1.0);
                color = vec4(vColor, 1.0);
            }
        </script>
        <script id="fragment-shader4" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 color;

            void main(){
                gl_FragColor = color;
            }
        </script>

        <script src="../common/webgl-utils.js"></script>
        <script src="../common/initShaders.js"></script>
        <script src="../common/MV.js"></script>

        <script src="gasket.js"></script>
        <script src="gasket2.js"></script>
        <script src="gasket3.js"></script>

    </head> 
    <body>
        <canvas id="gl-canvas" width="256" height="256">
            not support HTML5 canvas element
        </canvas>

        <canvas id="gl-canvas2" width="256" height="256">
            not support HTML5 canvas element
        </canvas>
        
        <canvas id="gl-canvas3" width="256" height="256">
            not support HTML5 canvas element
        </canvas>
    </body>
</html>
