<!doctype html>
<html>
    <head>
        <title>UNIST BUS FLOW</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 vPosition;
            attribute vec2 vTexCoord;

            varying vec2 tex;

            void main(){
                tex = vTexCoord;
                gl_Position = vec4(vPosition, 0.0, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 tex;
            uniform sampler2D texture;

            void main(){
                gl_FragColor = texture2D(texture, tex);
            }
        </script>

        <script id="vertex-shader2" type="x-shader/x-vertex">
            attribute vec2 vPosition2;

            void main(){    
                gl_Position = vec4(vPosition2, -0.2, 1.0);
            }
        </script>
        <script id="fragment-shader2" type="x-shader/x-fragment">
            precision mediump float;

            void main(){
                gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
            }
        </script>

        <script id="vertex-shader3" type="x-shader/x-vertex">
            attribute vec2 vPosition3;

            varying vec4 color;
         //   uniform float origin;

            void main(){

                if ( abs(vPosition3.y) > 0.0)
                    color = vec4(1.0, 0.0, 1.0, 1.0);
                else
                    color = vec4(1.0, 0.0, 1.0, 1.0);

                gl_Position = vec4(vPosition3, -0.2, 1.0);
            }
        </script>
        <script id="fragment-shader3" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 color;

            void main(){
                gl_FragColor = color;
            }
        </script>

        <script src="../common/webgl-utils.js"></script>
        <script src="../common/initShaders.js"></script>
        <script src="../common/MV.js"></script>
        <script src="unist_flow.js"></script>        
    </head>

        <canvas id="gl-canvas" width="1024", height="1024">

        </canvas>
        <img id="south_korea" src="ulsan.png" hidden></img>
    </body>
</html>
