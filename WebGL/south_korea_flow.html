<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flow Practice</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 vPosition;
            attribute vec2 vTexCoord;

            varying vec2 fTexCoord;            

            void main(){
                fTexCoord = vTexCoord;
                gl_Position = vec4(vPosition, 0.0, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 fTexCoord;

            uniform sampler2D texture;

            void main(){
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0) * texture2D(texture, fTexCoord);
            }
        </script>

        
        <script id="vertex-shaderf" type="x-shader/x-vertex">
            attribute vec2 vPosition2;            

            void main(){
                gl_PointSize = 5.0;
                gl_Position = vec4(vPosition2, 0.2, 1.0);
            }
        </script>
        <script id="fragment-shaderf" type="x-shader/x-fragment">
            precision mediump float;

            void main(){
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>

        <script src="../common/webgl-utils.js"></script>
        <script src="../common/initShaders.js"></script>
        <script src="../common/MV.js"></script>
        <script src="flow.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="1024", height="1024">
            flow practice?
        </canvas>
        <img id="south_korea" src="ulsan.png" hidden></img>
    </body>
</html>
