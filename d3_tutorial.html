<!doctype html>
<html>
<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

    <script>

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);


        var circle = canvas.append("circle")
                            .attr("cx", 200)
                            .attr("cy", 200)
                            .attr("r", 50)
                            .attr("fill", "green");

        var rect = canvas.append("rect")
                            .attr("width", 30)
                            .attr("height", 30)
                            .attr("fill", "blue");

        var line = canvas.append("line")
                            .attr("x1", 0)
                            .attr("y1", 0)
                            .attr("x2", 500)
                            .attr("y2", 500)
                            .attr("stroke", "red" );
                            //.attr("stroke-width", 10);


    </script>

</body>

</html>
