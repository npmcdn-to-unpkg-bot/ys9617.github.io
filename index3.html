<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Examples</title>
        <link rel="stylesheet" href="hair.css"/>
        <script src="d3.js"></script>
        <script src="underscore.js"></script>
        <script src="mapper.js"></script>
        <script src="queue.js"></script>
    </head>
    <body>
        <div id="tooltip"></div>

        <script>
            d3.csv('data/hair.csv', function (error, data) {
                var mpr = chordMpr(data);
                mpr
                    .addValuesToMap('has')
                    .setFilter(function (row, a, b) {
                        return (row.has === a.name && row.prefers === b.name)
                    })
                    .setAccessor(function (recs, a, b) {
                        if (!recs[0]) return 0;
                        return +recs[0].count;
                    });
                    drawChords1(mpr.getMatrix(), mpr.getMap());
                });

            function drawChords1 (matrix, mmap) {
                var w = 980/1.5, h = 800/1.5, r1 = h / 2, r0 = r1 - 100;
                var fill1 = d3.scale.ordinal()
                    .domain(d3.range(4))
                    .range(["#000000", "#FFDD89", "#957244", "#F26223"]);
                var chord = d3.layout.chord()
                                .padding(.02)
                                .sortSubgroups(d3.descending)
                                .sortChords(d3.descending);
                var arc = d3.svg.arc()
                            .innerRadius(r0)
                            .outerRadius(r0 + 20);
                var svg = d3.select("body").append("svg:svg")
                            .attr("width", w)
                            .attr("height", h)
                            .append("svg:g")
                                .attr("id", "circle")
                                .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");
                svg.append("circle")
                    .attr("r", r0 + 20);
                var rdr = chordRdr(matrix, mmap);
                chord.matrix(matrix);
                var g = svg.selectAll("g.group")
                            .data(chord.groups())
                            .enter().append("svg:g")
                                .attr("class", "group")
                                .on("mouseover", mouseover)
                                .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });
                g.append("svg:path")
                    .style("stroke", "black")
                    .style("fill", function(d) { return fill1(d.index); })
                    .attr("d", arc);
                g.append("svg:text")
                    .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
                    .attr("dy", ".35em")
                    .style("font-family", "helvetica, arial, sans-serif")
                    .style("font-size", "10px")
                    .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                    .attr("transform", function(d) {
                        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                                + "translate(" + (r0 + 26) + ")"
                                + (d.angle > Math.PI ? "rotate(180)" : "");
                    })
                    .text(function(d) { return rdr(d).gname; });
                var chordPaths = svg.selectAll("path.chord")
                                    .data(chord.chords())
                                    .enter().append("svg:path")
                                    .attr("class", "chord")
                                    .style("stroke", function(d) { return d3.rgb(fill1(d.target.index)).darker(); })
                                    .style("fill", function(d) { return fill1(d.target.index); })
                                    .attr("d", d3.svg.chord().radius(r0))
                                    .on("mouseover", function (d) {
                                        d3.select("#tooltip")
                                            .style("visibility", "visible")
                                            .html(chordTip(rdr(d)))
                                            .style("top", function () { return (d3.event.pageY - 100)+"px"})
                                            .style("left", function () { return (d3.event.pageX - 100)+"px";})
                                    })
                                    .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });
                function chordTip (d) {
                    var p = d3.format(".2%"), q = d3.format(",.3r")
                    return "Chord Info:<br/>"
                    + p(d.svalue/d.stotal) + " (" + q(d.svalue) + ") of "
                    + d.sname + " prefer " + d.tname
                    + (d.sname === d.tname ? "": ("<br/>while...<br/>"
                    + p(d.tvalue/d.ttotal) + " (" + q(d.tvalue) + ") of "
                    + d.tname + " prefer " + d.sname))
                }
                function groupTip (d) {
                    var p = d3.format(".1%"), q = d3.format(",.3r")
                    return "Group Info:<br/>"
                        + d.gname + " : " + q(d.gvalue) + "<br/>"
                        + p(d.gvalue/d.mtotal) + " of Matrix Total (" + q(d.mtotal) + ")"
                }
                function mouseover(d, i) {
                    d3.select("#tooltip")
                    .style("visibility", "visible")
                    .html(groupTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY - 80)+"px"})
                    .style("left", function () { return (d3.event.pageX - 130)+"px";})
                    chordPaths.classed("fade", function(p) {
                    return p.source.index != i
                        && p.target.index != i;
                    });
                }
            }
        </script>
        <script>

                        if (!recs[0]) return 0;
                        return recs[0].importer1 === a.name ? +recs[0].flow1 : +recs[0].flow2;

                        })

                    var chordPaths = svg.selectAll("path.chord")
                            .data(chord.chords())
                        .enter().append("svg:path")
                            .attr("class", "chord")
                            .style("stroke", function(d) { return d3.rgb(fill(rdr(d).sname)).darker(); })
                            .style("fill", function(d) { return fill(rdr(d).sname); })
                            .attr("d", d3.svg.chord().radius(r0))
                            .on("mouseover", function (d) {
                            d3.select("#tooltip")
                                .style("visibility", "visible")
                                .html(chordTip(rdr(d)))
                                .style("top", function () { return (d3.event.pageY - 170)+"px"})
                                .style("left", function () { return (d3.event.pageX - 100)+"px";})
                            })
                            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });
                    function chordTip (d) {
                        var p = d3.format(".1%"), q = d3.format(",.2f")
                        return "Chord Info:<br/>"
                        +  d.sname + " imports from " + d.tname
                        + ": $" + q(d.svalue) + "M<br/>"
                        + p(d.svalue/d.stotal) + " of " + d.sname + "'s Total ($" + q(d.stotal) + "M)<br/>"
                        + p(d.svalue/d.mtotal) + " of Matrix Total ($" + q(d.mtotal) + "M)<br/>"
                        + "<br/>"
                        + d.tname + " imports from " + d.sname
                        + ": $" + q(d.tvalue) + "M<br/>"
                        + p(d.tvalue/d.ttotal) + " of " + d.tname + "'s Total ($" + q(d.ttotal) + "M)<br/>"
                        + p(d.tvalue/d.mtotal) + " of Matrix Total ($" + q(d.mtotal) + "M)";
                    }
                    function groupTip (d) {
                        var p = d3.format(".1%"), q = d3.format(",.2f")
                        return "Group Info:<br/>"
                            + d.gname + " : " + q(d.gvalue) + "M<br/>"
                            + p(d.gvalue/d.mtotal) + " of Matrix Total (" + q(d.mtotal) + "M)"
                    }
                    function mouseover(d, i) {
                        d3.select("#tooltip")
                        .style("visibility", "visible")
                        .html(groupTip(rdr(d)))
                        .style("top", function () { return (d3.event.pageY - 80)+"px"})
                        .style("left", function () { return (d3.event.pageX - 130)+"px";})
                        chordPaths.classed("fade", function(p) {
                        return p.source.index != i
                            && p.target.index != i;
                        });
                    }
                }
        </script>

                    .defer(d3.csv, 'data/uber-cities.csv')
                    .await(function(err, matrix, mmap) { 
                    if (err) console.log(err);
                    _.each(mmap, function (d, i) { d.id=i; d.data=d.color })
                    drawChords3(matrix, mmap);
                    });
                //*******************************************************************
                //  DRAW THE CHORD DIAGRAM
                //*******************************************************************
                function drawChords3 (matrix, mmap) {
                    var w = 980/1.5, h = 800/1.5, r1 = h / 2, r0 = r1 - 110;

                    var chord = d3.layout.chord()
                        .padding(.02)
                        .sortSubgroups(d3.descending)
                        .sortChords(d3.descending);

                            + "translate(" + (r0 + 26) + ")"
                            + (d.angle > Math.PI ? "rotate(180)" : "");
                        })
                        .text(function(d) { return rdr(d).gname; });

                    var chordPaths = svg.selectAll("path.chord")
                            .data(chord.chords())
                        .enter().append("svg:path")
                            .attr("class", "chord")
                            .style("stroke", "grey")
                            .style("fill", function(d) { return _.where(mmap, {id: d.source.index })[0].data;; })
                            .attr("d", d3.svg.chord().radius(r0))
                            .on("mouseover", function (d) {
                            d3.select("#tooltip")
                                .style("visibility", "visible")
                                .html(chordTip(rdr(d)))
                                .style("top", function () { return (d3.event.pageY - 100)+"px"})
                                .style("left", function () { return (d3.event.pageX - 100)+"px";})
                            })
                            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

                    function chordTip (d) {
                        var p = d3.format(".1%"), q = d3.format(",.2r")
                        return "Chord Info:<br/>"
                        +  d.sname + " → " + d.tname
                        + ": " + p(d.svalue) + "<br/>"
                        + d.tname + " → " + d.sname
                        + ": " + p(d.tvalue) + "<br/>";

                    function groupTip (d) {
                        var p = d3.format(".1%"), q = d3.format(",.2r")
                        return "Group Info:<br/>"
                            + d.gname + " : " + p(d.gvalue) + "<br/>";

                    function mouseover(d, i) {

        <script>
            d3.csv('data/coffee.csv', function (error, data) {
                    var mpr = chordMpr(data);

                    mpr.addValuesToMap('state', 'state')
                    .addValuesToMap('entity', 'company')
                    .setFilter(function (row, a, b) {
                        return (row.entity === a.name && row.state === b.name) ||
                            (row.entity === b.name && row.state === a.name);
                    })
                    .setAccessor(function (recs, a, b) {
                        if (!recs[0]) return 0;
                        return recs.length;
                    });
                    drawChords(mpr.getMatrix(), mpr.getMap());
                });
                //*******************************************************************
                //  DRAW THE CHORD DIAGRAM
                //*******************************************************************
                function drawChords (matrix, mmap) {
                    var w = 980/1.5, h = 800/1.5, r1 = h / 2, r0 = r1 - 100;

                    var fill = d3.scale.ordinal()
                        .range(['#c7b570','#c6cdc7','#335c64','#768935','#507282','#5c4a56','#aa7455','#574109','#837722','#73342d','#0a5564','#9c8f57','#7895a4','#4a5456','#b0a690','#0a3542',]);

                    var chord = d3.layout.chord()
                        .padding(.02)
                        .sortSubgroups(d3.descending)

                    var arc = d3.svg.arc()
                        .innerRadius(r0)
                        .outerRadius(r0 + 20);

                    var svg = d3.select("body").append("svg:svg")
                        .attr("width", w)
                        .attr("height", h)
                    .append("svg:g")
                        .attr("id", "circle")
                        .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

                        svg.append("circle")
                            .attr("r", r0 + 20);

                    var rdr = chordRdr(matrix, mmap);
                    chord.matrix(matrix);

                    var g = svg.selectAll("g.group")
                        .data(chord.groups())
                    .enter().append("svg:g")
                        .attr("class", "group")
                        .on("mouseover", mouseover)
                        .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

                    g.append("svg:path")
                        .style("stroke", "black")
                        .style("fill", function(d) { return rdr(d).gdata == "state" ? "black": "grey"; })
                        .attr("d", arc);

                    g.append("svg:text")
                        .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
                        .attr("dy", ".35em")
                        .style("font-family", "helvetica, arial, sans-serif")
                        .style("font-size", "10px")
                        .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                        .attr("transform", function(d) {
                        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                            + "translate(" + (r0 + 26) + ")"
                            + (d.angle > Math.PI ? "rotate(180)" : "");
                        })
                        .text(function(d) { return rdr(d).gname; });

                    var chordPaths = svg.selectAll("path.chord")
                            .data(chord.chords())
                        .enter().append("svg:path")
                            .attr("class", "chord")
                            .style("stroke", "black")
                            .style("fill", function(d) { return rdr(d).tname == "Starbucks" ? "#00592d": "#ff6200"; })
                            .attr("d", d3.svg.chord().radius(r0))
                            .on("mouseover", function (d) {
                            d3.select("#tooltip")
                                .style("visibility", "visible")
                                .html(chordTip(rdr(d)))
                                .style("top", function () { return (d3.event.pageY - 170)+"px"})
                                .style("left", function () { return (d3.event.pageX - 100)+"px";})
                            })
                            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

                    function chordTip (d) {
                        var p = d3.format(".1%"), q = d3.format(",f")
                        return "Chord Info:<br/>"
                        +  d.sname + " → " + d.tname
                        + ": " + q(d.svalue) + "<br/>"
                        + p(d.svalue/d.stotal) + " of " + d.sname + "'s Total (" + q(d.stotal) + ")<br/>"
                        + p(d.svalue/(d.mtotal/2)) + " of Matrix Total (" + q(d.mtotal/2) + ")<br/>"
                        + "<br/>"

                        + ": " + q(d.tvalue) + "<br/>"
                        + p(d.tvalue/d.ttotal) + " of " + d.tname + "'s Total (" + q(d.ttotal) + ")<br/>"
                        + p(d.tvalue/(d.mtotal/2)) + " of Matrix Total (" + q(d.mtotal/2) + ")";

                    function groupTip (d) {

                        return "Group Info:<br/>"
                            + d.gname + " : " + q(d.gvalue) + "<br/>"

                    }
