<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>practice 2, 3D</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
        <script src="https://js.arcgis.com/4.0/"></script>

        <style>
            html, body, #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }

        </style>
    </head>
    <body>
        <script>
            require([
                "esri/Map",
                "esri/views/SceneView",
                "dojo/domReady!"
            ],function(Map, SceneView){
                var map = new Map({
                    basemap: "streets",
                    ground: "world-evaluation"
                });

                var view = new SceneView({
                    container: "viewDiv",
                    map: map,
                    scale: 50000000,
                    center: [-101.17, 21.78]
                });
            });
        </script>

        <div id="viewDiv">
        </div>
    </body>
</html>
